version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: realitycheck-redis
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6.0
    container_name: realitycheck-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  minio:
    image: minio/minio:RELEASE.2023-10-07T15-07-38Z
    container_name: realitycheck-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: realitycheck-backend
    container_name: realitycheck-backend
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      MEDIAPIPE_DISABLE_GPU: "1"
      CUDA_VISIBLE_DEVICES: "-1"
    volumes:
      - ./datasets:/app/datasets
      - ./models:/models
    depends_on:
      - redis
      - mongo
      - minio

  worker:
    image: realitycheck-backend
    container_name: realitycheck-worker
    command:
      - rq
      - worker
      - default
      - --with-scheduler
      - --url
      - redis://redis:6379
    working_dir: /app
    environment:
      PYTHONPATH: /app
      MEDIAPIPE_DISABLE_GPU: "1"
      CUDA_VISIBLE_DEVICES: "-1"
    volumes:
      - ./datasets:/app/datasets
      - ./models:/models
    depends_on:
      - redis
      - mongo
      - minio

volumes:
  mongo-data:
  minio-data:
